author: "BurgerBB"
delete-after: True
changes:
  - rscadd: "Adds Loop Station, a new station in space that's a part of Moon Station that allows you to go space exploring. It can be accessed via gateway, teleporter, or public shuttle at the station's arrivals."
  - rscadd: "Adds underground and surface rivers to moonstation. You can fish in them. You can now construct shuttles on Moonstation."
  - rscadd: "Changes several minor aspects of Moonstation, including moving some of the Atmos tanks around and adding missing objects."
  - bugfix: "Fixes various Moonstation bugs."